{% load static %}
<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="icon" type="image/png" href="{% static 'images/icono.png' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link href="{% static 'css/all.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/estilos_personalizados.css' %}">

        <title>
            {% block title %}
            {% endblock  %}
        </title>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar" style="background-color: #e64a19; color: cornsilk;">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/icono.png' %}" width="30" height="30" alt="">
              </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">

              <li class="nav-item">
                  <a class="nav-link" href="{% url 'index' %}"><i class="fas fa-home"></i> Inicio</a>
                </li>
               
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'registrar_usuario' %}">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Iniciar Sesión</a>
                  </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-mobile-alt"></i> App Móvil
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Descarga la App</a>
                    
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Politica de privacidad</a>
                  </div>
                </li>
                
              </ul>
              <form action="{% url 'listado_general' %}" method="POST" class="form-inline my-2 my-lg-0" >
                {% csrf_token %}
                <input class="form-control mr-sm-2" name="buscar_cancion_general" type="search" placeholder="Buscar Canción" aria-label="Search">
                <button class="btn btn-buscar my-2 my-sm-0" type="submit">Buscar</button>
               
              </form>
            </div>
          </nav>   



    {% block container %}
        

           
           



        
    {% endblock  %}
        <!--/.container-->

                    <hr>

            <footer>
                <p>&copy; Cancionero Cristiano Letras Acordes y Música - {% now "Y" %} </p>
            </footer>


        <!-- Optional JavaScript -->
    
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="{% static 'js/bootstrap.min.js' %} "></script>
        <script defer src="{% static 'js/all.js' %}"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="{% static 'js/printThis.js' %}"></script>

        <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>  

        <script>
      $(document).ready(function () {
      	$('#print_btn').click(function () {
      	  $('#pagina').printThis();
         
      	});
      });

      $(document).ready(function () {
      	$('#escuchar_btn').click(function () {
          $('#content-video').toggle("fast");
      	});

        $('.close').click(function () {
          $('#content-video').toggle("fast");
      	});


        $("#boton-opciones").click(function () {	 
			    $('#content-botones-opciones').toggle("fast");
			  });


      });

      </script>
      
    </body>

</html>
